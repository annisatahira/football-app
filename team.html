<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Football App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/images/favicon.png" rel="icon" type="image/png" />
    <meta name="description" content="Football App" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="src/css/materialize.min.css" />
    <link rel="stylesheet" href="src/css/style.css" /> -->
  </head>
  <body>
    <!-- Navigasi -->
    <nav role="navigation" id="nav" style="display: none;">
      <div class="nav-wrapper container">
        <span class="brand-logo center" id="logo-container">Soccer</span>
        <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile"
          ><i class="material-icons">arrow_back</i></a
        >

        <ul class="left hide-on-med-and-down">
          <a href="./index.html"><i class="material-icons">arrow_back</i></a>
        </ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->

    <!-- Content -->
    <main>
      <div id="team">
        <div class="container">
          <div id="data-team"></div>
          <!-- Button Add and Delete -->
          <div class="fixed-action-btn">
            <a class="btn-floating btn-large green" id="save">
              <i class="large material-icons">save</i>
            </a>
            <a class="btn-floating btn-large red" id="delete">
              <i class="large material-icons">delete</i>
            </a>
          </div>
          <div id="loading" style="display: none;">
            <img
              id="loading-image"
              src="src/images/loader.gif"
              alt="Loading..."
            />
          </div>
        </div>
      </div>
    </main>
    <!-- Akhir Content -->

    <!-- Footer -->
    <footer>
      <app-footer></app-footer>
    </footer>
    <!-- Akhir Footer -->

    <!-- Loading Animate -->

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="src/js/db/idb.js"></script>
    <script src="src/js/views/materialize.min.js"></script>
    <script src="src/js/team.js" type="module"></script> -->
  </body>
</html>
