<!-- Header Section -->
<header>
  <div class="row">
    <div class="col s12 m6 l6 offset-m6 offset-l6 title">
      <h1>Soccer Score App</h1>
      <p>Always Get To Know Latest Match Your Favorite Team</p>
    </div>
    <img src="src/images/home-header-img.svg" alt="header soccer" />
  </div>
</header>

<!-- Match Section -->
<div id="match">
  <div class="container">
    <div class="row">
      <div class="col s12 m3 l3">
        <h1>Football Match</h1>
      </div>
      <div class="col s12 m8 l8">
        <div class="match-data">
          <div class="card white darken-1">
            <div id="all-matches" class="card-content">
              <ul class="tabs">
                <li class="tab col s3">
                  <a class="active" href="#test-swipe-1">Test 1</a>
                </li>
                <li class="tab col s3">
                  <a href="#test-swipe-2">Test 2</a>
                </li>
                <li class="tab col s3"><a href="#test-swipe-3">Test 3</a></li>
              </ul>
              <div id="test-swipe-1" class="col s12 blue">Test 1</div>
              <div id="test-swipe-2" class="col s12 red">Test 2</div>
              <div id="test-swipe-3" class="col s12 green">Test 3</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
